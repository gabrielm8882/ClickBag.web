
# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# The name of the GitHub repository to connect to.
# The format is 'owner/repository-name'.
# This MUST be updated to your actual repository.
repository: 'YOUR_GITHUB_USERNAME/YOUR_REPOSITORY_NAME'

# The command to run to build your app.
build:
  # The command that installs dependencies.
  # This is optional, but recommended for most projects.
  run: 'npm install'
  # The command that builds your app.
  # This is where the Next.js build process happens.
  run: 'npm run build'

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

# Environment variables to be made available to your app.
# These are the same variables from your previous firebase.json.
environment:
  NEXT_PUBLIC_FIREBASE_API_KEY: "AIzaSyCw411oL8AA1WkFucgL-MFXFWaJvFmj3ww"
  FIREBASE_AUTH_DOMAIN: "clickbag.firebaseapp.com"
  FIREBASE_PROJECT_ID: "clickbag"
  FIREBASE_STORAGE_BUCKET: "clickbag.firebasestorage.app"
  FIREBASE_MESSAGING_SENDER_ID: "344787097382"
  FIREBASE_APP_ID: "1:344787097382:web:fee267eccab031c50813e7"
